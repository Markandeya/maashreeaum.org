<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 20" fill="none">
  <!-- Decorative divider -->
  <g opacity="0.5">
    <!-- Center ornament -->
    <circle cx="100" cy="10" r="3" fill="#e5a03d"/>
    <circle cx="100" cy="10" r="5" stroke="#e5a03d" stroke-width="1"/>
    
    <!-- Side lines with dots -->
    <line x1="20" y1="10" x2="85" y2="10" stroke="#e5a03d" stroke-width="1"/>
    <line x1="115" y1="10" x2="180" y2="10" stroke="#e5a03d" stroke-width="1"/>
    
    <!-- Decorative dots -->
    <circle cx="30" cy="10" r="1.5" fill="#e5a03d"/>
    <circle cx="45" cy="10" r="1.5" fill="#e5a03d"/>
    <circle cx="60" cy="10" r="1.5" fill="#e5a03d"/>
    <circle cx="75" cy="10" r="1.5" fill="#e5a03d"/>
    
    <circle cx="125" cy="10" r="1.5" fill="#e5a03d"/>
    <circle cx="140" cy="10" r="1.5" fill="#e5a03d"/>
    <circle cx="155" cy="10" r="1.5" fill="#e5a03d"/>
    <circle cx="170" cy="10" r="1.5" fill="#e5a03d"/>
  </g>
</svg>
